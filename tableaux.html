<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <title>Tableaux</title>
</head>
<body>
   <h2>Nos furets à vendre</h2>
    <table>
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Prix HT</th>
                <th>Quantité</th>
                <th>Prix TTC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zibeline</td>
                <td>200</td>
                <td>1</td>
                <td>240</td>
            </tr>
           <tr>
                <td>Self</td>
                <td>300</td>
                <td>1</td>
                <td>360</td>
            </tr>
            <tr>
                <td>Solide</td>
                <td>100</td>
                <td>1</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>    
                <td colspan=2 rowspan=2></td>
                <th>Total</th>
                <td>600</td>
            </tr>
            <tr>    
                <th>Total TTC</th>
                <td>720</td>
            </tr>   
        </tfoot>
    </table>
    
</body>
</html>
